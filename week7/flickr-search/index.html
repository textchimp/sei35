<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flickr Search</title>
  <script src="js/underscore.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <style>
     img {
       margin-right: 8px;
       margin-bottom: 8px;
       vertical-align: top;
     }
     #results {
       margin-top: 20px;
     }

     #fullscreen {
       display: none;
       position: fixed;
       width: 100%;
       height: 100%;
       top: 0;
       left: 0;
       margin: 0;
       padding: 0;
       background-color: rgba(0,0,0, 0.9);

       background-repeat: no-repeat;
       background-size: contain;
       background-position: center;
     }
  </style>
</head>
<body>

  <h1>Flickr Search</h1>

  <form id="searchForm">
    <input type="text" id="searchText" value="coral ocean">
    <input type="submit" value="Search">
  </form>

  <div id="results"></div>

  <div id="fullscreen"></div>

</body>
</html>
